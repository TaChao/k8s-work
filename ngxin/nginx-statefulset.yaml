apiVersion: apps/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: StatefulSet
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  serviceName: nginx
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: nginx
    spec:
      imagePullSecrets:
      - name: regsecret
      containers:
      - name: nginx
        image: killonexx/nginx:alpine
        imagePullPolicy: IfNotPresent
        env:
          - name: SET_NAME
            value: "esl"
          - name: PODS_NUM
            value: "0"
        lifecycle:
          postStart:
            exec:
              command: 
              - bash
              - "-c"
              - |
                set -ex
                echo "*  *  *  *  * echo hello >> /hello" >> /etc/crontabs/root
                crond

        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: ssl
        - containerPort: 8080
          name: shop-web
        - containerPort: 3306
          name: mysql
        - containerPort: 9000
          name: esl-http-1
        - containerPort: 37021
          name: esl-tcp-1
        - containerPort: 9001
          name: esl-http-2
        - containerPort: 37022
          name: esl-tcp-2
