apiVersion: apps/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: StatefulSet
metadata:
  name: nginx-esl
spec:
  selector:
    matchLabels:
      app: nginx-esl
  serviceName: nginx-esl
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: nginx-esl
    spec:
      imagePullSecrets:
      - name: regsecret
      containers:
      - name: nginx-esl
        image: killonexx/nginx:alpine
        imagePullPolicy: IfNotPresent
        env:
          - name: SET_NAME
            value: "esl"
          - name: PODS_NUM
            value: "10"
          - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
        lifecycle:
          postStart:
            exec:
              command: 
              - bash
              - "-c"
              - |
                set -ex
                chmod +x -R /script
                sh /script/init.sh $SET_NAME $PODS_NUM 9000 $NAMESPACE
                sh /script/init.sh $SET_NAME $PODS_NUM 37021 $NAMESPACE
                crond

        ports:
        - containerPort: 9000
          name: esl-http-0
        - containerPort: 37021
          name: esl-tcp-0
        - containerPort: 9001
          name: esl-http-1
        - containerPort: 37022
          name: esl-tcp-1
        - containerPort: 9002
          name: esl-http-2
        - containerPort: 37023
          name: esl-tcp-2
        - containerPort: 9003
          name: esl-http-3
        - containerPort: 37024
          name: esl-tcp-3
        - containerPort: 9004
          name: esl-http-4
        - containerPort: 37025
          name: esl-tcp-4
        - containerPort: 9005
          name: esl-http-5
        - containerPort: 37026
          name: esl-tcp-5
        - containerPort: 9006
          name: esl-http-6
        - containerPort: 37027
          name: esl-tcp-6
        - containerPort: 9007
          name: esl-http-7
        - containerPort: 37028
          name: esl-tcp-7
        - containerPort: 9008
          name: esl-http-8
        - containerPort: 37029
          name: esl-tcp-8
        - containerPort: 9009
          name: esl-http-9
        - containerPort: 37030
          name: esl-tcp-9
        - containerPort: 9010
          name: esl-http-10
        - containerPort: 37031
          name: esl-tcp-10
        volumeMounts:
        - name: config-volume
          mountPath: /script
      volumes:
      - name: config-volume
        configMap: 
          name: nginx
